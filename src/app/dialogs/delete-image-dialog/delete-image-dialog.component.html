<div fxLayout="column">
    <h2 mat-dialog-title> {{ 'dialog.delete_image.title' | translate }} </h2>

    <hr>
    <mat-dialog-content>
        <div class="mat-toolbar">
            <div class="dialog-toolbar">

                <mat-icon class="icon-right-space-1">warning</mat-icon>
                {{ 'dialog.delete_image.subtitle' | translate }}
            </div>
        </div>

        <p> Imagen: </p>
        <p>
            {{ data.name }}
        </p>
    </mat-dialog-content>
    <hr>
    <mat-dialog-actions align="end">
        <button mat-button [mat-dialog-close]="false">{{ 'dialog.delete_image.cancel' | translate }}</button>
        <!-- Can optionally provide a result for the closing dialog. -->
        <button mat-raised-button [mat-dialog-close]="true" color="warn">{{ 'dialog.delete_image.confirm' | translate }}</button>
        <!-- <button mat-button color="primary" (click)="onCloseConfirm()">BORRAR</button> -->
        <!-- <button mat-button (click)="onCloseCancel()">CANCELAR</button> -->
    </mat-dialog-actions>
</div>
