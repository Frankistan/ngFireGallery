<div fxLayout="column">
    <h2 mat-dialog-title> {{ 'dialog.delete_image.title' | translate }} </h2>

    <hr>
    <mat-dialog-content>

        <div class="pull-left">
            <h3>
                Sample cropper 2
                <div class="file-upload">
                    <span class="text">upload</span>
                    <input id="custom-input" type="file" (change)="fileChangeListener($event)">
                </div>
            </h3>


            <img-cropper #cropper [image]="data" [settings]="cropperSettings"></img-cropper>
            <br>
            <span class="result rounded" *ngIf="data.image">
                <img [src]="data.image" [width]="cropperSettings.croppedWidth" [height]="cropperSettings.croppedHeight">
            </span>
        </div>
    </mat-dialog-content>
    <hr>
    <mat-dialog-actions align="end">
        <button mat-button [mat-dialog-close]="false">{{ 'dialog.delete_image.cancel' | translate }}</button>
        <button mat-raised-button [mat-dialog-close]="true" color="warn">{{ 'dialog.delete_image.confirm' | translate }}</button>
    </mat-dialog-actions>
</div>
