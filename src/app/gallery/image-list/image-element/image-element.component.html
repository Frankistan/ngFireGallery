<a [routerLink]="['/images', image.id]">
    <mat-card class="image-list-card">
        <mat-card-header>
            <mat-card-title>{{ image.name }}</mat-card-title>
        </mat-card-header>
        <!-- <img #{{image.id}} mat-card-image [src]="image.url" alt="image"> -->
        <img #myLazyImg mat-card-image class="loading-image" [attr.data-src]="image.url">
    </mat-card>
</a>
